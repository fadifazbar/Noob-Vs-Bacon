<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Sign In</h2>
    <form id="signinForm">
        <input type="email" placeholder="Email" id="signinEmail" required><br>
        <input type="password" placeholder="Password" id="signinPassword" required><br>
        <button type="submit">Sign In</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    <script src="script.js"></script>
</body>
</html>
