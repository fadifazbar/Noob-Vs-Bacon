<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Noobs vs Bacons Website</title>
    <link rel="icon" href="https://media.discordapp.net/attachments/1362162058509947093/1371243464062402640/New_Logo.png" type="image/png">
    
    <!-- Embed metadata for Discord, Twitter, and other platforms -->
    <meta property="og:title" content="Noobs vs Bacons Website" />
    <meta property="og:description" content="A combat team-based Roblox game where Noobs and Bacons fight for supremacy!" />
    <meta property="og:image" content="https://media.discordapp.net/attachments/1362162058509947093/1371243464062402640/New_Logo.png" />
    <meta property="og:url" content="https://fadifazbar.github.io/Noob-Vs-Bacon/" />
    <meta name="twitter:card" content="summary_large_image" />
    
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }

        .game-tab-btn {
            font-size: 1.5em;
            background-color: transparent;
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-family: 'Rubik', sans-serif;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            cursor: pointer;
        }

        .game-tab-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .credit-item a {
            color: #f79c6a;
            text-decoration: none;
            font-size: 1.5em;
            font-weight: bold;
        }

        .credit-item a:hover {
            color: #ffcc00;
        }

        .credit-item p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Noobs vs Bacons</h1>
        <nav>
            <ul>
                <li><a href="#" onclick="openSection('about')">About Us</a></li>
                <li><a href="#" onclick="openSection('community')">Community</a></li>
                <li><a href="#" onclick="openSection('game')">Game</a></li>
                <li><a href="#" onclick="openSection('leaderboards')">Leaderboards</a></li>
            </ul>
        </nav>
    </header>

    <!-- Game Section -->
    <section id="game" class="section-content">
        <h2>Game</h2>
        <div>
            <button class="game-tab-btn" onclick="showContent('updates')">Updates</button>
            <button class="game-tab-btn" onclick="showContent('features')">In-Game Features</button>
            <button class="game-tab-btn" onclick="showContent('credits')">Credits</button>
        </div>

        <!-- Log box for displaying content -->
        <div id="log-box" style="background-color: #333; padding: 20px; border-radius: 10px; margin: 20px auto; width: 80%;">
            <div id="content" style="color: white;"></div>
        </div>
    </section>

    <!-- Credits Section -->
    <div id="credits-content" style="display: none; text-align: center;">
        <h2 style="font-size: 2.5em; font-weight: bold;">Credits</h2>
        <div style="display: flex; flex-direction: column; align-items: center; gap: 20px;">
            <div class="credit-item" style="display: flex; align-items: center; gap: 20px;">
                <img src="https://tr.rbxcdn.com/30DAY-Avatar-75E4652FD0639C2DC31607426F380245-Png/352/352/Avatar/Webp/noFilter" alt="Owner" style="width: 150px; border-radius: 10px;">
                <div>
                    <a href="https://www.roblox.com/users/1663515500/profile" target="_blank">@fadi_fazbar</a>
                    <p>Role: Owner</p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Noobs vs Bacons. All rights reserved.</p>
    </footer>

    <script>
        function showContent(type) {
            const contentDiv = document.getElementById('content');
            const contentMap = {
                'updates': 'Latest updates and patch notes.',
                'features': 'Explore the unique gameplay mechanics.',
                'credits': document.getElementById('credits-content').innerHTML
            };
            contentDiv.innerHTML = contentMap[type];
        }

        function openSection(sectionId) {
            const sections = document.querySelectorAll('.section-content');
            sections.forEach(section => section.style.display = 'none');
            document.getElementById(sectionId).style.display = 'block';
        }

        window.onload = () => {
            openSection('game');
            showContent('updates');
        };
    </script>
</body>
</html>
